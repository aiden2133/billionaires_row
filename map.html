<!DOCTYPE html>
<html>
<head>
  <title>Billionaires' Row Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Georgia, serif;
    }

    figure {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 500px;
      width: 100%;
      border: 1px solid #ccc;
    }

    figcaption {
      font-size: 14px;
      padding: 8px 16px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      text-align: center;
    }

    .legend {
      background: white;
      line-height: 1.5em;
      padding: 10px;
      font-size: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<figure>
  <div id="map"></div>
  <figcaption>Figure 1: Locations of five residential towers on Billionaires' Row in Midtown Manhattan.</figcaption>
</figure>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  crossorigin=""
></script>

<script>
  const map = L.map('map').setView([40.7645, -73.9775], 16);

  map.on('load', function () {
    map.rotateTo(50);
  });

  // High-contrast map for clarity
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors',
  }).addTo(map);

  const buildings = [
    {
      number: 1,
      name: "432 Park Avenue",
      coords: [40.761635, -73.971802],
      info: "432 Park Avenue, New York, NY",
      color: "red"
    },
    {
      number: 2,
      name: "One57",
      coords: [40.765377, -73.978935],
      info: "157 W 57th St, New York, NY",
      color: "blue"
    },
    {
      number: 3,
      name: "Central Park Tower",
      coords: [40.7661, -73.9819],
      info: "217 W 57th St, New York, NY",
      color: "green"
    },
    {
      number: 4,
      name: "Steinway Tower (111 W 57th)",
      coords: [40.7637, -73.9763],
      info: "111 W 57th St, New York, NY",
      color: "black"
    },
    {
      number: 5,
      name: "MoMA Tower (53W53)",
      coords: [40.7614, -73.9798],
      info: "53 W 53rd St, New York, NY",
      color: "orange"
    },
  ];

  // Function to create colored icon
  function createColoredIcon(color) {
    return new L.Icon({
      iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });
  }

  // Add markers
  buildings.forEach(building => {
    const icon = createColoredIcon(building.color);
    L.marker(building.coords, { icon })
      .addTo(map)
      .bindPopup(`<b>${building.number}. ${building.name}</b><br>${building.info}`);
  });

  // Add a legend
  const legend = L.control({ position: "bottomright" });

  legend.onAdd = function () {
    const div = L.DomUtil.create("div", "legend");
    div.innerHTML += "<strong>Legend</strong><br>";
    buildings.forEach(b => {
      div.innerHTML +=
        `<span style="background:${b.color}"></span>${b.number}. ${b.name}<br>`;
    });
    return div;
  };

  legend.addTo(map);
</script>

</body>
</html>
